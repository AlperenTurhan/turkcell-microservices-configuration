server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5432/invoice_service_db
spring.datasource.username=postgres
spring.datasource.password=test

eureka.client.serviceUrl.defaultZone=http://localhost:8888/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.kafka.bootstrap-server=localhost:9092
spring.kafka.consumer.group-id=invoiceGroup

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=com.turkcell.pair8.events
